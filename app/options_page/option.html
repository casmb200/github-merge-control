<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Setting</title>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./option.js"></script>
    <link rel="stylesheet" href="./option.css">
  </head>
  <body>
    <h1 class="msg" data-message="title">Setting</h1>
    <div class="explanation">
      <ul>
        <li class="msg" data-message="explanation1">* = Match all</li>
        <li class="msg" data-message="explanation2">| = Separated values</li>
        <li class="msg" data-message="explanation3">The priority rule is from the top</li>
      </ul>
    </div>
    <form id="inputForm">
      <div class="contents">
        <ul class="input-group clearfix">
          <li class="input-title">GitHub URL</li>
          <li><input type="text" id="f_github_url" name="f_github_url" value="" placeholder="ex) https://github.com"/></li>
        </ul>
        <div id="opt-table">
          <ul class="opt-head clearfix">
            <li>Title rule</li>
            <li>Base user</li>
            <li>Base repository</li>
            <li>Base branch</li>
            <li>Head user</li>
            <li>Head repository</li>
            <li>Head branch</li>
            <li>Merge</li>
            <li>Control</li>
          </ul>
        </div>
      </div>
      <button type="button" id="b_save" name="b_save" class="msg" data-message="saveButton">Save setting</button>
      <button type="button" id="b_reset" name="b_reset" class="msg" data-message="resetButton">Reset setting</button>
      <button type="submit" id="b_check" name="b_check">Check</button>
    </form>
  </body>
</html>
