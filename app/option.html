<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Option</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./option.js"></script>
    <link rel="stylesheet" href="./option.css">
  </head>
  <body>
    <h1>Option</h1>
    <div class="explanation">
      <p>Explanation..</p>
    </div>
    <div class="contents">
      <ul class="input-group clearfix">
        <li class="input-title">Github URL</li>
        <li><input type="text" id="f_github_url" name="f_github_url" value="" placeholder="ex) https://github.com"/></li>
      </ul>
      <ul class="opt-head clearfix">
        <li>Title rule</li>
        <li>Base user</li>
        <li>Base repository</li>
        <li>Base branch</li>
        <li>Head user</li>
        <li>Head repository</li>
        <li>Head branch</li>
      </ul>
      <ul class="opt-body clearfix">
        <li><input type="text" id="f_title_rule" name="f_title_rule" value="" placeholder="ex) WIP|wip" /></li>
        <li><input type="text" id="f_base_user" name="f_base_user" value="" placeholder="ex) github" /></li>
        <li><input type="text" id="f_base_repository" name="f_base_repository" value="" placeholder="ex) repo" /></li>
        <li><input type="text" id="f_base_branch" name="f_base_branch" value="" placeholder="ex) master" /></li>
        <li><input type="text" id="f_head_user" name="f_head_user" value="" placeholder="ex) hogehoge" /></li>
        <li><input type="text" id="f_head_repository" name="f_head_repository" value="" placeholder="ex) repo" /></li>
        <li><input type="text" id="f_head_branch" name="f_head_branch" value="" placeholder="ex) feature" /></li>
      </ul>
    </div>
    <button id="b_save" name="b_save">Save</button>
    <button id="b_reset" name="b_reset">Reset setting</button>
  </body>
</html>
